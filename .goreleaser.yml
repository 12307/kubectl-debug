project_name: kubectl-debug
before:
  hooks:
    # you may remove this if you don't use vgo
    - go mod download
builds:
- env:
  - CGO_ENABLED=0
  - GO111MODULE=on
  binary: kubectl-debug
  main: ./cmd/plugin/main.go
  goos:
    - freebsd
    - windows
    - linux
    - darwin
  goarch:
    - amd64
    - 386
  ignore:
    - goos: darwin
      goarch: 386
archive:
  replacements:
    freebsd: FreeBSD
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
